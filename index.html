<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Credit Card Form</title>

    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css"/>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
  <div class="wrapper" id="app">
    <div class="card-form">
      <div class="card-list">
        <div class="card-item" v-bind:class="{ '-active' : isCardFlipped }">
          <div class="card-item__side -front">
            <div class="card-item__cover">
              <img v-bind:src="'./images/' + currentCardBackground + '.jpeg'" class="card-item__bg">
            </div>
            <div class="card-item__wrapper">
              <div class="card-item__top">
                <img src="./images/chip.png" class="card-item__chip">
                <div class="card-item__type">
                  <transition name="slide-fade-up">
                    <img v-bind:src="'./images/' + getCardType + '.png'" v-if="getCardType" v-bind:key="getCardType" alt="" class="card-item__typeImg">
                  </transition>
                </div>
              </div>
              <div class="card-item__number" v-if="getCardType === 'amex'">
                <span v-for="(n, $index) in amexCardMask" v-bind:key="$index">
                  <transition name="slide-fade-up">
                    <div class="card-item__numberItem" v-if="cardNumber.length > $index" key="1">
                      {{cardNumber[$index]}}
                    </div>
                    <div class="card-item__numberItem" v-else key="2">
                      {{n}}
                    </div>
                  </transition>
                </span>
              </div>
              <div class="card-item__number" v-else>
                <span v-for="(n, $index) in otherCardMask" v-bind:key="$index">
                  <transition name="slide-fade-up">
                    <div class="card-item__numberItem" v-if="cardNumber.length > $index" key="1">
                      {{cardNumber[$index]}}
                    </div>
                    <div class="card-item__numberItem" v-else key="2">
                      {{n}}
                    </div>
                  </transition>
                </span>
              </div>
              <div class="card-item__content">
                <div class="card-item__info">
                  <div class="card-item__holder">Card Holder</div>
                  <transition name="slide-fade-up">
                    <div class="card-item__name" v-if="cardName.length" key="1">
                      <transition-group name="slide-fade-right">
                        <span class="card-item__nameItem" v-for="(n, $index) in cardName.replace(/\s\s+/g, ' ')" v-if="$index === $index" v-bind:key="$index + 1">{{n}}</span>
                      </transition-group>
                    </div>
                    <div class="card-item__name" v-else key="2">Ad Soyad</div>
                  </transition>
                </div>
                <div class="card-item__date">
                  <div class="card-item__dateTitle">Expires</div>
                  <div class="card-item__dateItem">
                    <transition name="slide-fade-up">
                      <span v-if="cardMonth" v-bind:key="cardMonth">{{cardMonth}}</span>
                      <span v-else key="2">MM</span>
                    </transition>
                  </div>
                  /
                  <div class="card-item__dateItem">
                    <transition name="slide-fade-up">
                      <span v-if="cardYear" v-bind:key="cardYear">{{String(cardYear).slice(2,4)}}</span>
                      <span v-else key="2">YY</span>
                    </transition>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-item__side -back">
            <div class="card-item__band"></div>
            <div class="card-item__cvv">
                <div class="card-item__cvvTitle">CVV</div>
                <div class="card-item__cvvBand">{{cardCvv}}</div>
                <div class="card-item__type">
                    <img v-bind:src="'./images/' + getCardType + '.png'" v-if="getCardType" class="card-item__typeImg">
                </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-form__inner">
        <div class="card-input">
          <div class="card-input__label">Card Name</div>
          <input type="text" class="card-input__input" v-model="cardName" autocomplete="off">
        </div>
        <div class="card-input">
          <div class="card-input__label">Card Number</div>
          <input type="text" class="card-input__input" v-mask="generateCardNumberMask" v-model="cardNumber" autocomplete="off">
        </div>
        <div class="card-form__row">
          <div class="card-form__col">
            <div class="card-form__group">
              <div class="card-input__label">Expiration Date</div>
              <select class="card-input__input" v-model="cardMonth">
                <option value="" disabled selected>Month</option>
                <option v-bind:value="n < 10 ? '0' + n : n" v-for="n in 12" v-bind:disabled="n < minCardMonth" v-bind:key="n">
                    {{n < 10 ? '0' + n : n}}
                </option>
              </select>
              <select class="card-input__input" v-model="cardYear">
                <option value="" disabled selected>Year</option>
                <option v-bind:value="$index + minCardYear" v-for="(n, $index) in 12" v-bind:key="n">
                    {{$index + minCardYear}}
                </option>
              </select>
            </div>
          </div>
          <div class="card-form__col -cvv">
            <div class="card-input">
              <div class="card-input__label">CVV</div>
              <input type="text" class="card-input__input" v-mask="'####'" maxlength="4" v-model="cardCvv" v-on:focus="flipCard(true)" v-on:blur="flipCard(false)" autocomplete="off">
            </div>
          </div>
        </div>

        <button class="card-form__button">
          Submit
        </button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-the-mask@0.11.1/dist/vue-the-mask.js"></script>
  <script src="./script.js"></script>
</body>
</html>
